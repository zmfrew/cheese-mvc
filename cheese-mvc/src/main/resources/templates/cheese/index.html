<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

    <nav th:replace="fragments :: navigation"></nav>

    <h1 th:text="${title}"></h1>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :( <br /><a class="remove-to-add-link" href="/cheese/add">add</a> some cheeses!</p>
    <ul>
        <li th:each="cheese : ${cheeses}" th:text="${cheese.key} + ': ' + ${cheese.value}">
        </li>
    </ul>

</body>
</html>
